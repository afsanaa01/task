<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t2</title>
    <link rel="stylesheet" href="t2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h4 class="text-center pt-3 mb-4">Hesablama Mərkəzi</h4>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <p>Məhsulun qiyməti</p>
                <input type="number" class="form-control" id="price">
            </div>
            <div class="col-3">
                <p>Ay</p>
                <input type="number" class="form-control" id="month">
            </div>
            <div class="col-3">
                <p>Aylıq faiz</p>
                <input type="number" class="form-control" id="faiz">
            </div>
            <div class="col-2">
                <button id="calculate" class="btn btn-primary" onclick="myFunction()">Hesabla</button>
                <button id="clean" class="btn btn-danger">Təmizlə</button>
            </div>
        </div>
    </div>
    <h4 class="text-center pt-3">Ödəniş planı</h4>
    <div class="container">
        <div class="row info">
            <div class="dt"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <p class="common"></p>
            </div>
        </div>
    </div>
    <script src="t2.js"></script>
</body>
</html>
